<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact | Calterra Homes</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="index.html">
        <img src="images/logo.png" alt="Calterra Homes logo" class="brand-logo" />
      </a>

      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="projects.html">Projects</a>
        <a href="blog.html">Blog</a>
        <a href="about.html">About</a>
        <a href="contact.html" class="btn" aria-current="page">Contact</a>
      </nav>
    </div>
  </header>

  <main class="section">
    <div class="container">
      <h1>Contact</h1>
      <p class="muted">
        Tell us a bit about what you’re planning and we’ll follow up with next steps.
      </p>

      <form name="contact" method="POST" data-netlify="true">
        <input type="hidden" name="form-name" value="contact" />

        <label>Name
          <input type="text" name="name" required />
        </label>

        <label>Email
          <input type="email" name="email" required />
        </label>

        <label>Message
          <textarea name="message" rows="5" required></textarea>
        </label>

        <button class="btn" type="submit">Send</button>
      </form>
    </div>
  </main>
</body>
</html>
